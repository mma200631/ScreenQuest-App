<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ScreenQuest - Movie Explorer</title>
    <link rel="stylesheet" href="css/main.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <script src="js/details.mjs" type="module"></script>
  </head>
  <body>
    <header>
      <h1 class="logo">🎬 ScreenQuest</h1>
      <nav>
        <ul>
          <li><a href="index.html" >Home</a></li>
          <li><a href="favorites.html">Favorites</a></li>
          <li><a href="details.html" class="active">Details</a></li>
        </ul>
      </nav>
    </header>

    <main>
        
      <!-- Movie Details Section -->
      <section class="movie-details">
        <div class="movie-poster">
          <img
            id="moviePoster"
            src="images/placeholder-poster.jpg"
            alt="Movie Poster"
          />
        </div>

        <div class="movie-info">
          <h2 id="movieTitle">Loading...</h2>
          <p id="movieSynopsis">Loading synopsis...</p>

          <ul class="movie-meta">
            <li><strong>Genre:</strong> <span id="movieGenre">N/A</span></li>
            <li><strong>Release Date:</strong> <span id="movieRelease">N/A</span></li>
            <li><strong>Runtime:</strong> <span id="movieRuntime">N/A</span></li>
            <li><strong>Rating:</strong> <span id="movieRating">N/A</span></li>
          </ul>

          <div class="movie-trailer">
            <h3>🎥 Watch Trailer</h3>
            <div id="movieTrailer">Loading trailer...</div>
          </div>
        </div>
      </section>
      <div class="movie-actions">
  <button id="addFavoriteBtn">⭐ Add to Favorites</button>
</div>


      <!-- Streaming Platforms -->
    <section class="streaming">
    <h3>📺 Streaming Platforms</h3>
    <div id="streamingPlatforms">Loading streaming info...</div>
    </section>

    <!-- Recommended Movies -->
    <section class="recommendations">
    <h3>⭐ Recommended Movies</h3>
    <div id="recommendations" class="movie-grid"></div>
    </section>

    </main>
    <footer>
      <p>
        &copy; <span id="year"></span> ScreenQuest | Last Updated:
        <span id="lastModified"></span>
      </p>
    </footer> 
  </body>
</html>
